[event]
  name = prestart

  [set_menu_item]
    id = aaa_save_character
    description = _ "Save"
    [show_if]
      [have_unit]
	x,y = $x1, $y1
	side = $side_number
	[and]
	  side = {v_s_PLAYER_SIDES}
	[/and]
      [/have_unit]
    [/show_if]
    [command]
      [fire_event]
	name = save
	[primary_unit]
	  side = $side_number
	[/primary_unit]
      [/fire_event]
    [/command]
  [/set_menu_item]
[/event]

[event]
  name = save
  first_time_only = no

  [store_unit]
    [filter]
      side = $side_number
    [/filter]
    variable = units_to_save
  [/store_unit]

  [set_global_variable]
    namespace = valianca
    from_local = units_to_save
    to_global = units
    side = $side_number
    immediate = yes
  [/set_global_variable]

  {CLEAR_VARIABLE units_to_save}
[/event]